name: Build
on: [push, pull_request]
jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x86
      - run: msbuild.exe fabric-installer-native-bootstrap.sln /property:Configuration=Release
      - uses: actions/upload-artifact@v2
        with:
          name: Artifacts ${{ matrix.target }}
          path: |
            Release/fabric-installer-native-bootstrap.exe
            Release/fabric_installer_native_bootstrap.pdb